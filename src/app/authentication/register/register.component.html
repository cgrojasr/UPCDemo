<form [formGroup]="form" (ngSubmit)="btnRegister($event)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h4>User register</h4>
            </div>            
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>User Name</label>
                    <input formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Retype Password</label>
                    <input formControlName="reTypePassword" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="reTypePassword">
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-3">
                <button class="btn btn-primary" [disabled]="password !== reTypePassword || (password === '' || reTypePassword === '')" >Save</button>
            </div>
        </div>
    </div>    
</form>
